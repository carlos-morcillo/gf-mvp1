<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <form [formGroup]="form" (ngSubmit)="submit()" class="card p-4 w-100" style="max-width: 500px;">
    <h2 class="mb-3 text-center">{{ "CREATE_COMPANY.TITLES.MAIN" | transloco }}</h2>
    <div class="mb-3">
      <label for="name" class="form-label">{{ "CREATE_COMPANY.FIELDS.NAME" | transloco }}</label>
      <input id="name" type="text" formControlName="name" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">{{ "CREATE_COMPANY.FIELDS.EMAIL" | transloco }}</label>
      <input id="email" type="email" formControlName="email" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">{{ "CREATE_COMPANY.FIELDS.PASSWORD" | transloco }}</label>
      <input id="password" type="password" formControlName="password" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary w-100" [disabled]="loading() || form.invalid">
      {{ loading() ? ('CREATE_COMPANY.STATUS.SAVING' | transloco) : ('CREATE_COMPANY.BUTTONS.SAVE' | transloco) }}
    </button>
    <p class="mt-3 text-center">
      <a routerLink="/login">{{ "CREATE_COMPANY.BUTTONS.BACK" | transloco }}</a>
    </p>
  </form>
</div>
