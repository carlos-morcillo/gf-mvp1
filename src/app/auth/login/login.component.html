<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
  >
  <div class="card p-4 w-100" style="max-width: 400px">
    <ul class="nav nav-tabs mb-3">
      <li class="nav-item">
        <button
          class="nav-link"
          [class.active]="tab() === 'standard'"
          type="button"
          (click)="tab.set('standard')"
          >
          {{ "LOGIN.TABS.STANDARD" }}
        </button>
      </li>
      <li class="nav-item">
        <button
          class="nav-link"
          [class.active]="tab() === 'ldap'"
          type="button"
          (click)="tab.set('ldap')"
          >
          {{ "LOGIN.TABS.LDAP" }}
        </button>
      </li>
    </ul>

    @if (tab() === 'standard') {
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3">
          <label for="email" class="form-label">{{ "LOGIN.FIELDS.EMAIL" }}</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-control"
            />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">{{
            "LOGIN.FIELDS.PASSWORD"
          }}</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="form-control"
            />
        </div>
        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="loading() || form.invalid"
          >
          {{ loading() ? "Loading..." : "LOGIN.BUTTONS.SUBMIT" }}
        </button>
      </form>
    }

    @if (tab() === 'ldap') {
      <form
        [formGroup]="ldapForm"
        (ngSubmit)="submitLdap()"
        >
        <div class="mb-3">
          <label for="user" class="form-label">{{ "LOGIN.FIELDS.USER" }}</label>
          <input
            id="user"
            type="text"
            formControlName="user"
            class="form-control"
            />
        </div>
        <div class="mb-3">
          <label for="ldapPassword" class="form-label">{{
            "LOGIN.FIELDS.PASSWORD"
          }}</label>
          <input
            id="ldapPassword"
            type="password"
            formControlName="password"
            class="form-control"
            />
        </div>
        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="loading() || ldapForm.invalid"
          >
          {{ loading() ? "Loading..." : "LOGIN.BUTTONS.SUBMIT" }}
        </button>
      </form>
    }

    <p class="mt-3 text-center">
      <a routerLink="/register">{{ "LOGIN.BUTTONS.CREATE_COMPANY" }}</a>
    </p>
  </div>
</div>
