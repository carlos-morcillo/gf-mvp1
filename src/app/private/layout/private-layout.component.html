<!-- Toggle button visible on small screens -->
<button class="btn btn-light d-md-none m-2" (click)="menuOpen.set(true)">
  <i class="fa fa-bars"></i>
</button>

<!-- Offcanvas menu for mobile -->
<div class="offcanvas offcanvas-start" [class.show]="menuOpen()" tabindex="-1">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Men√∫</h5>
    <button type="button" class="btn-close" (click)="menuOpen.set(false)"></button>
  </div>
  <div class="offcanvas-body p-0">
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/private/dashboard" (click)="menuOpen.set(false)">
          <i class="fa fa-home me-2"></i> Dashboard
        </a>
      </li>
      <li>
        <a class="nav-link" routerLink="/private/agents" (click)="menuOpen.set(false)">
          <i class="fa fa-brain me-2"></i> Agents
        </a>
        <ul class="nav flex-column ms-3" *ngIf="pinnedSvc.pinned().length">
          <li class="nav-item" *ngFor="let ag of pinnedSvc.pinned()">
            <a class="nav-link" [routerLink]="['/private/agents', ag.id]" (click)="menuOpen.set(false)">{{ ag.name }}</a>
          </li>
        </ul>
      </li>
      <li>
        <a class="nav-link" routerLink="/private/training" (click)="menuOpen.set(false)">
          <i class="fa fa-book-open me-2"></i> Training
        </a>
      </li>
      <li>
        <a class="nav-link" routerLink="/private/evaluation" (click)="menuOpen.set(false)">
          <i class="fa fa-clipboard-check me-2"></i> Evaluation
        </a>
      </li>
      <li>
        <a class="nav-link" routerLink="/private/chats" (click)="menuOpen.set(false)">
          <i class="fa fa-comments me-2"></i> Chats
        </a>
      </li>
      <li>
        <a class="nav-link" href="#" (click)="menuOpen.set(false)">
          <i class="fa fa-file-alt me-2"></i> Documentation
        </a>
      </li>
      <li>
        <a class="nav-link" href="#" (click)="menuOpen.set(false)">
          <i class="fa fa-user-shield me-2"></i> Employee Portal
        </a>
      </li>
      <li>
        <a class="nav-link" routerLink="/private/knowledge" (click)="menuOpen.set(false)">
          <i class="fa fa-folder me-2"></i> Knowledge
        </a>
      </li>
    </ul>
  </div>
</div>
@if (menuOpen()) {
  <div class="offcanvas-backdrop fade show d-md-none" (click)="menuOpen.set(false)"></div>
}

            <a class="nav-link" [routerLink]="['/private/agents', ag.id]">{{ ag.name }}</a>
          </li>
        </ul>
      </li>
      <li>

      <li>
        <a class="nav-link" routerLink="/private/evaluation">
